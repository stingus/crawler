language: php

dist: trusty

php:
  - 5.6
  - 7.0
  - hhvm

sudo: false

cache:
  directories:
    - "$HOME/.composer/cache"

before_script:
  - composer install

script:
  - ./vendor/bin/phpunit
  - ./vendor/bin/phpcs --standard=PSR2 ./src/

after_script:
  - vendor/bin/test-reporter

addons:
  code_climate:
    repo_token:
      secure: 
